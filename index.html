<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de IA Avançado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --dark: #212529;
            --light: #f8f9fa;
        }
        
        body {
            background-color: #f5f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-primary {
            background-color: var(--primary);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .btn-primary:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
        }
        
        #resultContainer {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .sentiment-positive {
            color: #28a745;
        }
        
        .sentiment-negative {
            color: #dc3545;
        }
        
        .progress-bar {
            transition: width 1s ease;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- Cabeçalho -->
                <div class="text-center mb-5">
                    <h1 class="display-4 fw-bold text-primary">
                        <i class="fas fa-robot me-2"></i>Analisador de IA
                    </h1>
                    <p class="lead text-muted">Analise sentimentos, gere textos e muito mais com nossa IA avançada</p>
                </div>
                
                <!-- Card Principal -->
                <div class="glass-card p-4 mb-4">
                    <h3 class="mb-4"><i class="fas fa-pencil-alt me-2"></i>Análise de Texto</h3>
                    
                    <div class="mb-3">
                        <label for="inputText" class="form-label">Digite seu texto:</label>
                        <textarea class="form-control" id="inputText" rows="5" placeholder="Ex: Estou muito satisfeito com este produto!"></textarea>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" id="analyzeBtn">
                            <i class="fas fa-magic me-2"></i>Analisar Texto
                        </button>
                    </div>
                </div>
                
                <!-- Resultados -->
                <div id="resultContainer" class="glass-card p-4">
                    <h3 class="mb-4"><i class="fas fa-chart-bar me-2"></i>Resultados</h3>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <h5>Sentimento:</h5>
                            <h2 id="sentimentResult" class="fw-bold"></h2>
                        </div>
                        <div class="col-md-6 mb-3">
                            <h5>Confiança:</h5>
                            <div class="progress mt-2" style="height: 25px;">
                                <div id="confidenceBar" class="progress-bar" role="progressbar"></div>
                            </div>
                            <span id="confidenceValue" class="fw-bold mt-1 d-block text-end"></span>
                        </div>
                    </div>
                    
                    <div class="mt-3">
                        <h5>Embeddings (Vetor de Características):</h5>
                        <div class="p-3 bg-light rounded">
                            <code id="embeddingsResult" class="small"></code>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Rodapé -->
    <footer class="text-center py-4 text-muted small">
        <p>© 2024 Sistema de IA. Todos os direitos reservados.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('analyzeBtn').addEventListener('click', async () => {
            const text = document.getElementById('inputText').value.trim();
            
            if (!text) {
                alert('Por favor, digite algum texto para análise');
                return;
            }
            
            try {
                // Mostrar loading
                const btn = document.getElementById('analyzeBtn');
                btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Analisando...';
                btn.disabled = true;
                
                // Chamar API
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: text })
                });
                
                const data = await response.json();
                
                // Exibir resultados
                document.getElementById('sentimentResult').textContent = data.sentiment;
                document.getElementById('sentimentResult').className = 
                    data.sentiment === 'POSITIVO' ? 'fw-bold sentiment-positive' : 'fw-bold sentiment-negative';
                
                const confidence = data.confidence * 100;
                document.getElementById('confidenceBar').style.width = `${confidence}%`;
                document.getElementById('confidenceBar').className = 
                    `progress-bar bg-${data.sentiment === 'POSITIVO' ? 'success' : 'danger'}`;
                document.getElementById('confidenceValue').textContent = `${confidence.toFixed(1)}%`;
                
                document.getElementById('embeddingsResult').textContent = 
                    JSON.stringify(data.embeddings.slice(0, 5)) + '...'; // Mostrar apenas os primeiros 5 valores
                
                document.getElementById('resultContainer').style.display = 'block';
                
            } catch (error) {
                console.error('Erro:', error);
                alert('Ocorreu um erro ao analisar o texto');
            } finally {
                // Restaurar botão
                btn.innerHTML = '<i class="fas fa-magic me-2"></i>Analisar Texto';
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
